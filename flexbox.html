<!DOCTYPE html>
<html>
    <head>
<title> Flexbox Practice</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightblue;"> div 1</div>
            <div style="background-color: lightpink;"> 
                div 1
                <p> hello </p>
            </div>
        </div>

        <div style="
        margin-top: 30px;
            display: flex;
            flex-direction: row;">

            <div style="background-color: lightblue;
            width: 100px;"> 100px </div>
            <div style="background-color: lightpink;
            flex: 1;"> 
                felx : 1
            </div>
            <div style="background-color: lightblue;
            flex: 2;"> flex : 2 </div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-color: red;
            border-width: 3px;
            border-style: solid;
            display: flex;
            flex-direction: row;
            justify-content: center;">

            <div style="background-color: lightblue;
            width: 100px;"> 100px </div>
            <div style="background-color: lightpink;
            width: 100px;"> 100px 
            </div>
            <div style="background-color: lightblue;
            width: 100px;"> 100px  </div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-color: red;
            border-width: 3px;
            border-style: solid;
            display: flex;
            flex-direction: row;
            justify-content: space-between;">

            <div style="background-color: lightblue;
            width: 100px;"> 100px </div>
            <div style="background-color: lightpink;
            width: 100px;"> 100px 
            </div>
            <div style="background-color: lightblue;
            width: 100px;"> 100px  </div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-color: red;
            border-width: 3px;
            border-style: solid;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;">

            <div style="background-color: lightblue;
            width: 100px;"> 100px </div>
            <div style="background-color: lightpink;
            width: 100px;"> 100px 
            </div>
            <div style="background-color: lightblue;
            width: 100px;"> 100px  </div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-color: red;
            border-width: 3px;
            border-style: solid;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: end;">

            <div style="background-color: lightblue;
            width: 100px;"> 100px </div>
            <div style="background-color: lightpink;
            width: 100px;"> 100px 
            </div>
            <div style="background-color: lightblue;
            width: 100px;"> 100px  </div>
        </div>


    </body>
</html>
